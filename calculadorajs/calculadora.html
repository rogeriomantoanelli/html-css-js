<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- <link rel="stylesheet" href="../css/calculadora2.css"> -->
    <title>Calculadora JS</title>
    
</head>
<body>
    <div id="menu">
        <div class="item">
            <a href="../index.html">Voltar</a>
        </div>
    </div>
    <!-- h1 até h6 são usados para títulos e cabeçalhos das páginas -->
    <h1></h1>


    <div id="corpo">
        <div id="visor"><span>0000</span></div>
        <div id="botoes">
            <button class="alternativo duplo">RAIZ</button>
            <button class="alternativo duplo">DEL</button>
            <button class="duplo alternativo">AC</button>
            <button class="alternativo">+/-</button>
            <button class="operador">/</button>

            <div class="quebralinha"></div>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">*</button>

            <div class="quebralinha"></div>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">-</button>

            <div class="quebralinha"></div>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">+</button>

            <div class="quebralinha"></div>

            <button class="duplo">0</button>
            <button>.</button>
            <button class="operador">=</button>
        </div>

    </div>
    
    
</body>
<script src="script.js"></script>
</html>
