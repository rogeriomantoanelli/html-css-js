<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="./formulario.css">
</head>

<body>
    <div id="menu">
        <div class="item"> </div>
        <a href="../index.html">Voltar</a>

    </div>

    <h1>Formulário</h1>

    <!--Inicia um formulario-->
    <form method="post">
        <div class="campo">
            <label>Texto</label>
            <input type="text" maxlength="50" name="nome" value="já preenchido">
        </div>

        <div class="campo">
            <label>senha</label>
            <input type="password" maxlength="6">
        </div>

        <div class="campo">
            <label>Número</label>
            <input type="number">
        </div>
        <div class="campo">
            <label>Data</label>
            <input type="date">
        </div>

        <div class="campo">
            <label>Multipla escolha Checkbox</label>
            <div>
                <input type="checkbox" id="cor_1" name="cores" value="cor_1">
                <label for="cor_1">Cor 1</label>

                <input type="checkbox" id="cor_2" name="cores" value="cor2" checked>
                <label for="cor_2">Cor 2</label>

                <input type="checkbox" id="cor_3" name="cores" value="cor3">
                <label for="cor_3">Cor 3</label>

            </div>

            <div class="campo">
                <label>Escolha unica Radio button</label>
                <div>
                    <input type="radio" id="sexom" name="sexo" value="masculino">
                    <label for="sexom">Masculino</label>

                    <input type="radio" id="sexof" name="sexo" value="feminino">
                    <label for="sexof">Feminino</label>

                    <input type="radio" id="sexob" name="sexo" value="nao binario" checked>
                    <label for="saxob">Não Binario</label>
                </div>

            </div>

        </div>

        <div class="campo">
            <label>Escolha tipo select combo</label>
            <select name="opcao">
                <option value="">Selecione uma opção</option>
                <option value="opçao 1 selecionada">Opção 1 </option>
                <option value="opção 2 delecionada" selected>Opção 2</option>
                <option value="opção 3 selecionada">Opção 3</option>
            </select>

        </div>

        <div class="campo">
            <label>Multipla escolha tipo select combo</label>
            <select name="series" multiple>
                <optgroup label="Animações">
                    <option value="Os Simpsons">Os Simpsons</option>
                    <option valeu="Rick and Morty">Rick and Morty</option>
                    <option value="South Park">South Park</option>
                </optgroup>
                <optgroup label="Ação">
                    <option value="Peaky Blinders">Peaky Blinders</option>
                    <option value="The Witcher">The Witcher</option>

                </optgroup>
                <optgroup label="Dorama">
                    <option value="Advogada Extraordinária">Advogada Extraordinária</option>
                    <option value="Pousando no amor">Pousando no amor</option>
                    <option value="Round Six">Round Six</option>

                </optgroup>
                <optgroup label="Drama">
                    <option value="Dark">Dark</option>
                    <option value="Atipical">Atipical</option>
                    
                </optgroup>
            </select>

            <div class="campo">
                <label>caixa de texto</label>
                <textarea name="mensagem"></textarea>

            </div>

            <div class="campo">
                <button type="reset">Resetar</button>
                <button type="">enviar dados</button>

            </div>

        </div>

    </form>

</body>

</html>
